<div class="container">
  <div class="row text-center my-4">
    <div class="col-md-12">
      <h1>Update Customer</h1>
    </div>
  <div class="card col-md-6 offset-md-3 mt-4">
    <div class="card-body">
      <form [formGroup]="updateCustomerFormGroup" (ngSubmit)="updateCustomer()">
        <div class="mb-3">
          <div class="form-floating mb-3">
            <input type="text" formControlName="name" class="form-control" id="name" placeholder="Name">
            <label for="name">Name</label>
            <div class="text-danger" *ngIf="updateCustomerFormGroup.controls['name'].touched
              && updateCustomerFormGroup.controls['name'].errors
              && updateCustomerFormGroup.controls['name'].errors['required']">
              Name is required
            </div>
          </div>
          <div class="form-floating">
            <input type="text" formControlName="email" class="form-control" id="email" placeholder="Email">
            <label for="email">Email</label>
            <div class="text-danger" *ngIf="updateCustomerFormGroup.controls['email'].touched
              && updateCustomerFormGroup.controls['email'].errors
              && updateCustomerFormGroup.controls['email'].errors['required']">
              Email is required
            </div>
          </div>
        </div>
        <button [disabled]="!updateCustomerFormGroup.valid" class="btn btn-success mt-3">Save</button>
      </form>
    </div>
  </div>
</div>
