<div class="container">
  <h1 class="text-center my-4">Accounts List</h1>
  <ng-container *ngIf="true; else failureOrLoading">
    <div class="card">
      <div class="card-header">Holder : {{customerName}}</div>
      <div class="card-body">
        <table class="table table-striped table-responsive">
          <thead>
          <tr>
            <th>Account Id</th>
            <th>Balance</th>
            <th>Type</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let account of accounts">
            <td>{{account.id}}</td>
            <td>{{account.balance}} DHs</td>
            <td>{{account.type.replace('Account', ' Account')}}</td>
            <td>
              <button (click)="viewOperations(account)" class="btn btn-primary">
                <i class="bi bi-eye"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>
  <ng-template #failureOrLoading>
    <ng-container *ngIf="errorMessage; else loading">
      <div class="text-danger">
        {{errorMessage}}
      </div>
    </ng-container>
    <ng-template #loading>
      <div class="text-center">
        Loading .....
      </div>
    </ng-template>
  </ng-template>
</div>
